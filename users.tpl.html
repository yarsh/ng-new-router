<h1>Users</h1>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users.list">
      <td>{{$index}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles.join(', ')}}</td>
    </tr>
  </tbody>
</table>
